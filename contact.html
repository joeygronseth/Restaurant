	<head>

	</head>
	
	<body>

		
		<header>
			<center><h1>Joey's Diner</h1></center>
		</header>
	
		<hr/>
		<nav>
			<p>
				<a href="index.html">Home</a>	
				<a href="menu.html">Menu</a>
				<a href="contact.html">Contact Us</a>
				
			</p>
		</nav>
		<hr/>
		<center>
		<form action="submit.html" method="POST">
		
			<label for="Name">Name:</label>
			<input type="text" id="Name" name="Name"> <br /><br />
		
			<label for="email">Email:</label>
			<input type="text" id="email" name="email"> <br /><br />
		
			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone"> <br /><br />
		
			<label for="reason">Reason for Inquiry:</label>
			<select id="reason" name="reason">
					<option value="catering" selected>Catering</option>
					<option value="party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
			</select> <br /><br />
		
			<label for="info">Additional Information:</label>
			<textarea id="info" name="info"></textarea> <br /><br />
		
			Have you been to the restaurant?
		
			
			<input type="radio" name="visited" id="no" value="no" checked>No
			
			<input type="radio" name="visited" id="yes" value="yes">Yes <br />
			
			
			
			<fieldset>
				Best days to contact you:  
				<input type="checkbox" id="monday" name="contact" value="monday">
				<label for="monday">M</label>
				<input type="checkbox" id="tuesday" name="contact" value="tuesday">
				<label for="tuesday">T</label> 
				<input type="checkbox" id="wednesday" name="contact" value="wednesday">
				<label for="wednesday">W</label> 
				<input type="checkbox" id="thursday" name="contact" value="thursday">
				<label for="thursday">TH</label> 
				<input type="checkbox" id="friday" name="contact" value="friday">
				<label for="friday">F</label>
			
			</fieldset> <br /><br />
			
			<input type="submit" name="submit" value="Send Request">
		
		
		
		</form>
		</center>
		
		
		
		
		
		<footer>
			<hr/>
			<center><p>2749 Lake street, Eldorado, Alaska, 55555 <br /> Phone: 222-333-4444</p></center>
			
		</footer>
		
		
	
	</body>
